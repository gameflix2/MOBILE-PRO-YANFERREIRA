<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio - Gameflix</title>

<style>
:root {
  --netflix-red: #e50914;
  --bg-dark: #141414;
  --text-gray: #a3a3a3;
}

body{
  margin:0;
  font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;
  background:var(--bg-dark);
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
.pinning-header{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
  background:linear-gradient(to bottom, rgba(0,0,0,.7) 10%, transparent);
  transition:.3s;
}

.main-header{
  display:flex;
  align-items:center;
  padding:15px 4%;
  gap:20px;
}

.logo{
  color:var(--netflix-red);
  font-size:28px;
  font-weight:bold;
  text-decoration:none;
}

.nav-links{
  display:flex;
  list-style:none;
  gap:18px;
  padding:0;
  font-size:14px;
}

.nav-links a{
  color:#e5e5e5;
  text-decoration:none;
}

.header-actions{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:15px;
}

.header-actions img{
  width:32px;
  height:32px;
  border-radius:4px;
}

/* BANNER */
.banner{
  height:80vh;
  display:flex;
  align-items:center;
  padding:0 4%;
  position:relative;
  overflow:hidden;
}

.banner-video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

.banner::after{
  content:'';
  position:absolute;
  bottom:0;
  width:100%;
  height:150px;
  background:linear-gradient(to top,var(--bg-dark),transparent);
}

.banner::before{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.85),rgba(0,0,0,.2));
}

.banner-content{
  max-width:600px;
  position:relative;
  z-index:2;
}

.banner-content h1{
  font-size:3rem;
  margin-bottom:10px;
}

.banner-content p{
  font-size:16px;
  margin-bottom:20px;
}

/* BOTÕES */
.btn-play,.btn-info{
  padding:10px 25px;
  font-size:18px;
  font-weight:bold;
  border-radius:4px;
  border:none;
  cursor:pointer;
}

.btn-play{background:#fff;color:#000;}
.btn-info{background:rgba(109,109,110,.7);color:#fff;}

/* ROW */
.row{
  padding:20px 4%;
  margin-top:-50px;
  position:relative;
  z-index:5;
}

.row h2{
  font-size:1.4vw;
  margin-bottom:10px;
}

/* TOP 10 */
.top-10-scroll{
  display:flex;
  gap:45px;
  overflow-x:auto;
  padding:20px 0;
  scrollbar-width:none;
}
.top-10-scroll::-webkit-scrollbar{display:none;}

.card-container{
  position:relative;
  min-width:300px;
  height:260px;
  display:flex;
  align-items:flex-end;
  cursor:pointer;
  transition:.3s;
}
.card-container:hover{transform:scale(1.05);}

.rank-number{
  position:absolute;
  left:-10px;
  bottom:-25px;
  font-size:260px;
  font-weight:900;
  color:transparent;
  -webkit-text-stroke:6px #6a6a6a;
}

.poster-img{
  width:180px;
  height:260px;
  object-fit:cover;
  z-index:2;
  margin-left:110px;
  border-radius:4px;
}

/* GAMES GRID */
.games-scroll{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
}

.game-card{
  width:calc((100%/9) - 14px);
  height:307px;
  object-fit:cover;
  border-radius:4px;
  transition:.3s;
}
.game-card:hover{transform:scale(1.08);}

/* BOTAO */
.netflix-btn{
  padding:22px 55px;
  font-size:26px;
  font-weight:bold;
  text-transform:uppercase;
  color:#fff;
  background:linear-gradient(90deg,#e50914,#ff3b3b);
  border:none;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 0 10px #e50914,0 0 20px #ff3b3b;
}

/* FAIXA */
.faixa-destaque{
  font-family:'Bebas Neue',sans-serif;
  color:#fff;
  text-align:center;
  padding:24px 40px;
  font-size:36px;
}

/* ========================= */
/* ✅ MOBILE — NÃO MUDA DESIGN */
/* ========================= */

@media(max-width:768px){

.main-header{gap:10px;}
.nav-links{display:none;} /* padrão Netflix mobile */

.banner{height:70vh;}

.banner-content h1{
  font-size:clamp(1.6rem,5vw,2rem);
}

.banner-content p{
  font-size:14px;
}

.card-container{
  min-width:200px;
  height:170px;
}

.poster-img{
  width:110px;
  height:170px;
  margin-left:70px;
}

.rank-number{
  font-size:clamp(90px,25vw,140px);
}

.row h2{
  font-size:16px;
}

.games-scroll{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.game-card{
  width:100%;
  height:auto;
  aspect-ratio:2/3;
}

.netflix-btn{
  font-size:18px;
  padding:16px 30px;
}

.faixa-destaque{
  font-size:22px;
  padding:18px;
}

}

</style>
</head>
<body>
