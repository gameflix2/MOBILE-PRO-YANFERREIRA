<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio - Gameflix</title>
<style>
:root {
  --netflix-red: #e50914;
  --bg-dark: #141414;
  --text-gray: #a3a3a3;
}

body {
  margin: 0;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background-color: var(--bg-dark);
  color: #fff;
  overflow-x: hidden;
}

/* --- HEADER --- */
.pinning-header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
  transition: background 0.3s;
}

.main-header {
  display: flex;
  align-items: center;
  padding: 15px 4%;
  gap: 20px;
}

.logo {
  color: var(--netflix-red);
  font-size: 28px;
  font-weight: bold;
  text-decoration: none;
  letter-spacing: -1px;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 18px;
  padding: 0;
  font-size: 14px;
}

.nav-links a {
  color: #e5e5e5;
  text-decoration: none;
  transition: color 0.3s;
}

.nav-links a:hover { color: var(--text-gray); }

.header-actions {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 15px;
}

.header-actions button {
  background: transparent;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
}

.header-actions img.profile {
  width: 32px;
  height: 32px;
  border-radius: 4px;
  cursor: pointer;
}

/* --- BANNER --- */
.banner {
  height: 80vh;
  display: flex;
  align-items: center;
  padding: 0 4%;
  position: relative;
  overflow: hidden;
}

.banner-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.banner::after {
  content: '';
  position: absolute;
  bottom: 0; left: 0; width: 100%; height: 150px;
  background: linear-gradient(to top, var(--bg-dark), transparent);
  z-index: 1;
}

.banner::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.2));
  z-index: 1;
}

.banner-content {
  max-width: 600px;
  position: relative;
  z-index: 2;
}

.banner-content h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

.banner-content p {
  font-size: 16px;
  margin-bottom: 20px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}

.btn-play {
  background-color: #fff;
  color: #000;
  border: none;
  padding: 10px 25px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 10px;
}

.btn-info {
  background: rgba(109, 109, 110, 0.7);
  color: #fff;
  border: none;
  padding: 10px 25px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
}

/* --- TOP 10 ROW --- */
.row {
  padding: 20px 4%;
  margin-top: -50px;
  position: relative;
  z-index: 5;
}

.row h2 {
  font-size: 1.4vw;
  color: #e5e5e5;
  margin-bottom: 10px;
}

.top-10-container {
  position: relative;
}

.top-10-scroll {
  display: flex;
  gap: 45px;
  overflow-x: auto;
  padding: 20px 0;
  scrollbar-width: none;
  scroll-behavior: smooth;
}

.top-10-scroll::-webkit-scrollbar { display: none; }

.card-container {
  position: relative;
  min-width: 300px;
  height: 260px;
  display: flex;
  align-items: flex-end;
  cursor: pointer;
  transition: transform 0.3s;
}

.card-container:hover {
  transform: scale(1.05);
}

.rank-number{
  position:absolute;
  left:-10px;
  bottom:-25px;
  font-size:260px;
  font-weight:900;
  line-height:1;
  color:transparent;
  -webkit-text-stroke:6px #6a6a6a;
  z-index:1;
  pointer-events:none;
}

.poster-img{
  width:180px;
  height:260px;
  object-fit:cover;
  z-index:2;
  margin-left:110px;
  border-radius:4px;
  box-shadow:0 0 15px rgba(0,0,0,0.5);
}

.badge-new {
  position: absolute;
  bottom: 8px;
  right: 12px;
  background-color: var(--netflix-red);
  color: white;
  font-size: 11px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 2px;
  z-index: 3;
  text-transform: uppercase;
}

/* --- Setas de navegação --- */
.arrow-left, .arrow-right {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(20,20,20,0.7);
  border: none;
  color: #fff;
  font-size: 2rem;
  cursor: pointer;
  z-index: 10;
  border-radius: 50%;
  width: 40px;
  height: 60px;
}
.arrow-left { left: 5px; }
.arrow-right { right: 5px; }

/* ROW normal jogos */
.games-scroll {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
}

.games-scroll::-webkit-scrollbar{
  display:none;
}

.game-card {
  width: calc((100% / 9) - 14px);
  height: 307px;
  object-fit: cover;
  border-radius: 4px;
  cursor: pointer;
  transition: transform .3s;
}

.game-card:hover{
  transform:scale(1.08);
}

/* --- MEDIA QUERIES --- */
@media(max-width:768px){
  .banner-content h1 { font-size: 2rem; }
  .banner-content p { font-size: 14px; }
  .poster-img { width: 100px; height: 150px; margin-left: 50px; }
  .rank-number { font-size: clamp(60px, 25vw, 120px); left: -10px; bottom: -15px; }
  .arrow-left, .arrow-right { width: 30px; height: 50px; font-size: 1.5rem; }

  /* Ajuste mobile para ROW JOGOS */
  .games-scroll {
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 10px;
    padding-bottom: 10px;
  }

  .game-card {
    width: 150px;
    height: 230px;
    flex: 0 0 auto;
  }
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="pinning-header" id="header">
  <div class="main-header">
    <a href="#" class="logo">GAMEFLIX</a>
    <ul class="nav-links">
      <li><a href="#">Início</a></li>

      <li><a href="#">RPG</a></li>
      <li><a href="#">CORRIDA</a></li>

    </ul>
    <div class="header-actions">
      <button></button>
      <button></button>
      <img class="profile" src="https://shopinfo.vteximg.com.br/arquivos/ids/1722843-1000-1000/1.png?v=638999311948470000" alt="Perfil">
    </div>
  </div>
</header>

<!-- BANNER -->
<section class="banner" id="main-banner">
<video class="banner-video" autoplay muted loop playsinline id="banner-video">
  <source src="https://res.cloudinary.com/dlt1gqwnc/video/upload/v1771613996/farcry_z2rivm.mp4" type="video/mp4">
</video>

  <div class="banner-content">
    <h1 id="banner-title">FarCry Primal</h1>
    <p id="banner-desc">Jogo disponível GRATIS para testar a plataforma</p>
    <a href="https://drive.google.com/uc?export=download&id=1jCvhMNka9U0hJv2NqioXyS3xWGLbI9nQ" download>
  <button class="btn-play">▶ DOWNLOAD GRATIS</button>
</a>
    <button class="btn-info">ⓘ Mais informações</button>
  </div>
</section>

<!-- TOP 10 -->
<div class="row">
  <h2>MAIS BAIXADOS GAMEFLIX</h2>
  <div class="top-10-container">
    <button class="arrow-left" onclick="scrollLeft()">‹</button>
    <div class="top-10-scroll" id="top10">
      <!-- cards top10 aqui (mantidos iguais ao seu original) -->
    </div>
    <button class="arrow-right" onclick="scrollRight()">›</button>
  </div>
</div>

<!-- ROW JOGOS -->
<div class="row">
  <h2>JOGOS POPULARES</h2>
  <div class="games-scroll">
    <!-- cards jogos aqui (mantidos iguais ao seu original) -->
  </div>
</div>

<script>
function updateBanner(title,img,desc){
  const bannerTitle = document.getElementById('banner-title');
  const bannerDesc = document.getElementById('banner-desc');
  bannerTitle.textContent = title;
  bannerDesc.textContent = desc;
  window.scrollTo({top:0, behavior:'smooth'});
}

const top10 = document.getElementById('top10');

function scrollLeft(){
  if(!top10) return;
  const card = top10.querySelector(".card-container");
  if(!card) return;
  const scrollAmount = card.offsetWidth + 45;
  top10.scrollBy({
    left: -scrollAmount * 2,
    behavior: "smooth"
  });
}

function scrollRight(){
  if(!top10) return;
  const card = top10.querySelector(".card-container");
  if(!card) return;
  const scrollAmount = card.offsetWidth + 45;
  top10.scrollBy({
    left: scrollAmount * 2,
    behavior: "smooth"
  });
}

window.addEventListener('scroll', ()=>{
  const header = document.getElementById('header');
  if(window.scrollY>50) header.style.background = 'rgba(20,20,20,0.95)';
  else header.style.background = 'linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent)';
});

window.addEventListener("DOMContentLoaded", ()=>{
  const bannerVideo = document.getElementById("banner-video");
  if(!bannerVideo) return;
  function enableSound(){
    if(bannerVideo.muted){
      bannerVideo.muted = false;
      bannerVideo.volume = 0.5;
      bannerVideo.play().catch(()=>{});
    }
  }
  bannerVideo.addEventListener("mouseenter", enableSound);
  bannerVideo.addEventListener("touchstart", enableSound, {once:true});
  document.addEventListener("click", enableSound, {once:true});
});
</script>

</body>
</html>
